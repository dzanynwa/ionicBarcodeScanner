<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 QR/ Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content ion-padding>
  <h1>Click Button To Scan</h1>
 
  <ion-button (click)="scanCode()">
    Scan Code
  </ion-button>
 
  <ion-input type="text" placeholder="Barkod" [(ngModel)]="barcode"></ion-input>
 
</ion-content>
